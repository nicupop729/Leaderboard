<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title-header">Leaderboard</h1>
    </header>
    <main class="hero">
      <section class="show-score-section">
        <div class="top-section">
          <h4 class="title-section">Recent scores</h4>
          <button type="button" class="btn refresh-btn">Refresh</button>
        </div>
        <div class="scores-container">
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
          <p class="specific-score">Name&#58; 100</p>
        </div>
      </section>
      <section class="add-score-section">
        <h4 class="title-section">Add your score</h4>
        <form>
          <input type="text" class="input" placeholder="Your name" />
          <input type="number" class="input" placeholder="Your score" />
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
